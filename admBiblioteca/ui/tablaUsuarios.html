<div id="formulario" title="Biblioteca central">
<form>

<p><input id="nombre" placeholder="Nombre"> </p>
<p><input id="apellido" placeholder="Apellido"> </p>
<p><select id="selPriv">

</select> </p>

<div id="formCrear" title="Biblioteca central">
